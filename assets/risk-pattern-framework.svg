<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-labelledby="title desc">
  <title id="title">Risk Pattern Analysis Using GenAI Framework</title>
  <desc id="desc">Flow diagram from behavioral signals to risk actions and monitoring.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f8ff"/>
      <stop offset="100%" stop-color="#eef8f1"/>
    </linearGradient>
    <linearGradient id="head" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b3d91"/>
      <stop offset="100%" stop-color="#136f63"/>
    </linearGradient>
    <style>
      .title { font: 700 36px 'Helvetica Neue', Arial, sans-serif; fill: #ffffff; }
      .subtitle { font: 500 18px 'Helvetica Neue', Arial, sans-serif; fill: #dbeafe; }
      .h { font: 700 22px 'Helvetica Neue', Arial, sans-serif; fill: #0f172a; }
      .b { font: 500 16px 'Helvetica Neue', Arial, sans-serif; fill: #1f2937; }
      .small { font: 500 14px 'Helvetica Neue', Arial, sans-serif; fill: #334155; }
      .box { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 14; }
      .arrow { stroke: #0f766e; stroke-width: 3; fill: none; marker-end: url(#m); }
      .pill { fill: #e2e8f0; rx: 10; }
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#0f766e"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1400" height="820" fill="url(#bg)"/>
  <rect x="0" y="0" width="1400" height="120" fill="url(#head)"/>
  <text x="48" y="62" class="title">Risk Pattern Analysis Using GenAI</text>
  <text x="48" y="92" class="subtitle">Independent Project (Nov 2025 - Feb 2026) | Fraud Account Creation Mitigation Pipeline</text>

  <rect class="box" x="48" y="170" width="280" height="220"/>
  <text x="70" y="205" class="h">1. Signal Inputs</text>
  <text x="70" y="238" class="b">- Signup velocity</text>
  <text x="70" y="266" class="b">- Device reuse</text>
  <text x="70" y="294" class="b">- Geo / network mismatch</text>
  <text x="70" y="322" class="b">- Identity quality</text>
  <text x="70" y="350" class="b">- Journey anomalies</text>

  <rect class="box" x="380" y="170" width="300" height="220"/>
  <text x="402" y="205" class="h">2. Pattern Discovery</text>
  <text x="402" y="238" class="b">- Cluster repeated abuse paths</text>
  <text x="402" y="266" class="b">- Detect high-risk combinations</text>
  <text x="402" y="294" class="b">- Build fraud behavior taxonomy</text>
  <rect class="pill" x="402" y="322" width="256" height="34"/>
  <text x="415" y="345" class="small">Output: explainable pattern signatures</text>

  <rect class="box" x="732" y="170" width="300" height="220"/>
  <text x="754" y="205" class="h">3. GenAI Rule Drafting</text>
  <text x="754" y="238" class="b">- Generate candidate rule logic</text>
  <text x="754" y="266" class="b">- Add human-readable rationale</text>
  <text x="754" y="294" class="b">- Propose threshold bands</text>
  <rect class="pill" x="754" y="322" width="256" height="34"/>
  <text x="767" y="345" class="small">Output: review-ready rule set</text>

  <rect class="box" x="1084" y="170" width="268" height="220"/>
  <text x="1106" y="205" class="h">4. Risk Actions</text>
  <text x="1106" y="238" class="b">Tier 1: Monitor</text>
  <text x="1106" y="266" class="b">Tier 2: Challenge</text>
  <text x="1106" y="294" class="b">Tier 3: Review</text>
  <text x="1106" y="322" class="b">Tier 4: Block</text>

  <path class="arrow" d="M328 280 L372 280"/>
  <path class="arrow" d="M680 280 L724 280"/>
  <path class="arrow" d="M1032 280 L1076 280"/>

  <rect class="box" x="220" y="460" width="960" height="260"/>
  <text x="248" y="500" class="h">5. Governance and Continuous Improvement</text>
  <text x="248" y="536" class="b">- Human validation for precision and false-positive control</text>
  <text x="248" y="566" class="b">- Rule versioning, rollback criteria, and drift monitoring</text>
  <text x="248" y="596" class="b">- Engineering handoff with implementation-ready specifications</text>
  <text x="248" y="626" class="b">- KPI tracking: detection rate, false positive rate, review load, deployment cycle time</text>

  <path class="arrow" d="M1218 390 C1218 420, 1100 440, 1020 450"/>
  <path class="arrow" d="M380 450 C310 440, 200 420, 188 390"/>

  <text x="48" y="786" class="small">Designed for recruiter readability: challenge -> method -> controls -> governance -> measurable outcomes.</text>
</svg>
